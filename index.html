<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Retro</title>
    <!-- NES.css CDN -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- Google Fonts para texto retro -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #212529;
            font-family: 'Press Start 2P', cursive;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .profile-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .avatar {
            width: 128px;
            height: 128px;
            margin-bottom: 2rem;
            image-rendering: pixelated;
        }
        
        .name {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .bio {
            margin-bottom: 3rem;
            color: #93a5ff;
            font-size: 0.8rem;
            line-height: 1.5;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .nes-btn {
            width: 100%;
            padding: 1rem;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .footer {
            margin-top: 3rem;
            color: #7cb7ff;
            font-size: 0.7rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .name {
                font-size: 1rem;
            }
            
            .bio {
                font-size: 0.7rem;
            }
            
            .nes-btn {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">

        <img src="https://media.licdn.com/dms/image/v2/D5603AQFRs6PZY3XmLQ/profile-displayphoto-scale_200_200/B56ZfyZ7N3GoAY-/0/1752118573825?e=1770854400&v=beta&t=Ri40HTtA0hF3FjdPaT5-kCnXbv9uKoaDKjpPkwnsqkc" alt="Avatar" class="avatar nes-avatar is-large">
        

        <h1 class="name">Andrés Hidalgo</h1>
        

        <p class="bio">
            Desarrollador de software<br/>
        </p>
        

        <div class="links-container">
            <a href="https://github.com/andreli0" class="nes-btn is-primary" target="_blank">
                <i class="nes-icon github is-small"></i>
                GitHub
            </a>
            
            <a href="https://www.linkedin.com/in/andres-hidalgo-3941782a1" class="nes-btn is-success" target="_blank">
                <i class="nes-icon linkedin is-small"></i>
                LinkedIn
            </a>

            <a href="#" class="nes-btn is-error" target="_blank">

            <a href="#" class="nes-btn" target="_blank">
                <i class="nes-icon coin is-small"></i>
                Contacto
            </a> -->

        <div class="footer">
            <p>© 2026 - Hecho con ❤️ y píxeles</p>
        </div>
    </div>
</body>
</html>
