    <style>
        body {
            background-color: #212529;
            font-family: 'Press Start 2P', cursive;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-repeat: repeat-x;
            background-position: center;
            image-rendering: pixelated;
            background-size: cover;
            will-change: transform;
        }
        
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .profile-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .avatar {
            width: 256px;
            height: 256px;
            margin-bottom: 2rem;
            image-rendering: pixelated;
        }
        
        .name {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .bio {
            margin-bottom: 3rem;
            color: #93a5ff;
            font-size: 0.8rem;
            line-height: 1.5;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .nes-btn {
            width: 100%;
            padding: 1rem;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .footer {
            margin-top: 3rem;
            color: #7cb7ff;
            font-size: 0.7rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .parallax-layer {
                background-size: auto 100vh;
                background-attachment: fixed;
            }
            
            .name {
                font-size: 1rem;
            }
            
            .bio {
                font-size: 0.7rem;
            }
            
            .nes-btn {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
            
            .profile-container {
                backdrop-filter: blur(2px);
                background: rgba(33, 37, 41, 0.7);
                padding: 1.5rem;

                border: 2px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const loadingProgress = document.getElementById('loading-progress');
        const mainContent = document.getElementById('main-content');
        const snowContainer = document.getElementById('snow');
        const snowflakes = ['❄', '❅', '❆', '✻', '✼', '❉'];
        const maxSnowflakes = 100;
        let loadingProgressValue = 0;
        
        function updateLoadingProgress(value) {
            loadingProgressValue = value;
            loadingProgress.value = value;
        }
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            snowContainer.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }
        
        // Initialize snow animation with loading progress
        function initializeSnowAnimation() {
            // Simulate loading progress
            const loadingInterval = setInterval(() => {
                updateLoadingProgress(loadingProgressValue + 10);
                
                if (loadingProgressValue >= 90) {
                    clearInterval(loadingInterval);
                    updateLoadingProgress(100);
                    
                    // Hide loading screen and show main content
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        
                        // Start the continuous snowflake creation
                        setInterval(createSnowflake, 100);
                    }, 300);
                }
            }, 100);
            
            // Create initial snowflakes during loading
            for (let i = 0; i < maxSnowflakes / 2; i++) {
                setTimeout(() => {
                    createSnowflake();
                    // Update progress during snowflake creation
                    if (loadingProgressValue < 80) {
                        updateLoadingProgress(loadingProgressValue + 2);
                    }
                }, i * 50);
            }
        }
        
        // Start the loading process
        initializeSnowAnimation();
        
        // Parallax effect - disabled on mobile for better performance
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const layers = document.querySelectorAll('.parallax-layer');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                requestAnimationFrame(() => {
                    layers.forEach((layer) => {
                        const layerNum = parseInt(layer.dataset.layer);
                        const moveX = (x - 0.5) * 20 * (layerNum / 16);
                        const moveY = (y - 0.5) * 20 * (layerNum / 16);
                        
                        layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    });
                });
            });
        }
        
        // Parallax effect - disabled on mobile for better performance
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const layers = document.querySelectorAll('.parallax-layer');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                requestAnimationFrame(() => {
                    layers.forEach((layer) => {
                        const layerNum = parseInt(layer.dataset.layer);
                        const moveX = (x - 0.5) * 20 * (layerNum / 16);
                        const moveY = (y - 0.5) * 20 * (layerNum / 16);
                        
                        layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    });
                });
            });
        }
